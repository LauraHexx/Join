<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/general-responsiv.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/nav-responsiv.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/header-responsiv.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="stylesheet" href="../css/summary-responsiv.css" />
    <script src="../js/storage.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/summary.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/logoWhite.svg" />
  </head>

  <body onload="initSummary()">
    <header w3-include-html="header.html"></header>
    <nav w3-include-html="nav.html" class="navNotMobil"></nav>

    <div class="contentAfterLogin">
      <span class="headlineMobile d-none">Kanban Project Management Tool</span>
      <div class="headContainer">
        <h1>Summary</h1>
        <div class="partingLineBlue"></div>
        <span>Everything in a nutshell!</span>
        <div class="blueLine lineMobile"></div>
      </div>
      <div class="mainContainer">
        <div class="overwievContainer">
          <div class="tasks">
            <a href="board.html">
              <div class="field fieldTask">
                <span class="bold fontBig" id="tasksInBoard">5</span>
                <span
                  >Tasks <br />
                  in Board</span
                >
              </div>
            </a>
            <a href="board.html">
              <div class="field fieldTask">
                <span class="bold fontBig" id="tasksInProgress">2</span>
                <span
                  >Tasks <br />
                  in Progress</span
                >
              </div>
            </a>
            <a href="board.html">
              <div class="field fieldTask">
                <span class="bold fontBig" id="feedbackCounterId">2</span>
                <span
                  >Awaiting <br />
                  Feedback</span
                >
              </div>
            </a>
          </div>
          <div class="urgent field fieldUrgent">
            <a href="board.html">
              <div class="urgentLeft">
                <div>
                  <img src="../assets/img/urgent.svg" alt="icon of urgency" />
                </div>
                <div class="urgentAmount">
                  <span class="bold fontBig" id="urgencyCounter">1</span>
                  <span id="deadlineTaskPrioId">Urgent</span>
                </div>
              </div>
              <div class="partingLineGrey"></div>
              <div class="urgentRight">
                <span class="bold" id="deadlineDateId">Datum</span>
                <span>Upcoming Deadline</span>
              </div>
            </a>
          </div>
          <div class="todosAndDone">
            <a href="board.html">
              <div class="todos field">
                <img
                  id="pencilLogo"
                  src="../assets/img/toDosPencilBlue.svg"
                  alt="image of pencil" />
                <div class="todosAmount">
                  <span class="bold fontBig" id="toDoCounterId">2</span>
                  <span>To-do</span>
                </div>
              </div>
            </a>
            <a href="board.html">
              <div class="done field">
                <img
                  id="doneCheck"
                  src="../assets/img/doneCheckBlue.svg"
                  alt="image of check icon" />
                <div class="doneAmount">
                  <span class="bold fontBig" id="doneCounterId">3</span>
                  <span>Done</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="greetingContainer">
          <span id="greetingTimeOfDay"></span>
          <br />
          <span class="bold" id="greetedUser"></span>
        </div>
      </div>
    </div>
  </body>
</html>
